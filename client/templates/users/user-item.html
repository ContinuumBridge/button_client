<template name="userItem">
  <tr>
  <!--<div class="list-item {{checkedClass}} {{editingClass}}">-->
    <td class="col-md-4"><input type="text" value="{{emails.[0].address}}" id="email" class="table-input" placeholder="ID"></td>
    <td class="col-md-1">
        <div class="checkbox">
            <input id="{{_id}}readOnly" type="checkbox" checked="{{isReadOnly}}" class="table-input js-is-readonly" name="isReadOnly">
            <label for="{{_id}}readOnly" class="readOnly"></label>
        </div>
    </td>
    {{#if isInRole 'admin'}}
        <td class="col-md-1">
            <div class="checkbox">
                <input id="{{_id}}isAdmin" type="checkbox" checked="{{isAdmin}}" class="table-input js-is-admin" name="isAdmin">
                <label for="{{_id}}isAdmin" class="isAdmin"></label>
            </div>
        </td>
        <td class="col-md-3">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="organisationDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    {{organisationName}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    {{#each organisations}}
                        <li><a href="#" class="js-select-organisation" user={{../_id}} id={{_id}}>{{attributes.name}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </td>
    {{else}}
        <td class="col-md-4"></td>
    {{/if}}
    <td class="col-md-2">
        <button class="btn btn-default js-change-password" type="button">
            Set password
        </button>
    </td>
    <td class="col-md-1 delete-item-wrapper">
      <div class="js-delete-item delete-item" href="#"><span class="icon-trash"></span></div>
    </td>
  <!--</div>-->
  </tr>
</template>
