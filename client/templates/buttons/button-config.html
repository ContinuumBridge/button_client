<template name="buttonConfigModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Edit button messages</h4>
                </div>

                <div class="modal-body">
                    <div class="well">
                        <!-- Use `name` to add a custom class to the outer container -->
                        {{#basicTabs name="" tabs=tabs}}

                            {{#tabContent slug="people"}}
                                <h2>People</h2>
                                <button class="add-people">
                                    Add People
                                </button>
                            {{/tabContent}}

                            {{#tabContent slug="places"}}
                                <h2>Places</h2>
                                <button class="add-places">
                                    Add Places
                                </button>
                            {{/tabContent}}

                            {{#tabContent slug="things"}}
                                <h2>Things</h2>
                                <button class="add-things">
                                    Add Things
                                </button>
                            {{/tabContent}}

                        {{/basicTabs}}



                        <form class="input-symbol modal-form">
                            <div class="form-group">
                                <label for="normalMessage">Normal Message</label>
                                <textarea id="normalMessage" value="{{attributes.normalMessage}}" class="form-control test" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pressedMessage">Pressed Message</label>
                                <textarea id="pressedMessage" value="{{attributes.pressedMessage}}" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="overrideMessage">Override Message</label>
                                <textarea id="overrideMessage" value="{{attributes.overrideMessage}}" class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
