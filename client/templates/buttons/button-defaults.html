<template name="buttonDefaultsModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Edit button defaults for this list</h4>
                </div>

                <div class="modal-body">
                    <div class="well">
                        <form class="input-symbol modal-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" value="{{attributes.email}}" id="email">
                            </div>
                            <div class="form-group">
                                <label for="sms">SMS</label>
                                <input type="text" value="{{attributes.sms}}" id="sms">
                            </div>
                            <div class="form-group">
                                <label for="normalMessage">Normal Message</label>
                                <textarea id="normalMessage" value="{{attributes.normalMessage}}" class="form-control test" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pressedMessage">Pressed Message</label>
                                <textarea id="pressedMessage" value="{{attributes.pressedMessage}}" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="overrideMessage">Override Message</label>
                                <textarea id="overrideMessage" value="{{attributes.overrideMessage}}" class="form-control" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
