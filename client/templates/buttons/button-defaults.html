<template name="buttonDefaultsModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Edit button defaults for this list</h4>
                </div>

                <div class="modal-body">
                    <div class="well">
                        <form class="input-symbol modal-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" value="{{attributes.email}}" id="email">
                            </div>
                            <div class="form-group">
                                <label for="sms">SMS</label>
                                <input type="text" value="{{attributes.sms}}" id="sms">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
