<template name="screenNode">
    <div class="window jtk-node" id="flowchartWindow1"
         style="position:absolute;left:{{attributes.x}}px;right:{{attributes.y}}px">
        <div class="screen-node-titlebar">
            <div class="js-delete-item">
                <i class="fa fa-times screen-node-icon"></i>
            </div>
        </div>
        <strong>{{attributes.x}}</strong><br/><br/>
    </div>
</template>
